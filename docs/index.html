<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Business Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            color: #ffffff;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            margin-top: 1rem; /* Adjust this value as needed */
        }
        .icon {
            color: #ffffff;
        }
        .icon:hover {
            color: #f0f0f0;
        }
        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px), 
                        linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }
        .lighting {
            animation: light-animation 5s infinite;
        }
        @keyframes light-animation {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 0.3;
            }
        }
        .content {
            z-index: 1;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="grid-lines lighting"></div>
    <div class="fixed top-0 w-full text-center py-4 content">
        <img src="./logo.svg" alt="Logo" class="h-16 md:h-36 mx-auto">
    </div>
    <div class="flex-grow flex flex-col items-center justify-center text-center content mt-20 md:mt-28">
        <h1 class="text-5xl md:text-7xl font-bold mb-6">Hello, let's chat.</h1>
        <div class="flex justify-center space-x-4">
            <a href="mailto:heraldtoronto@gmail.com"
            target="_blank" class="transform transition hover:scale-110">
                <!-- Email icon -->
                <i class="fas fa-envelope fa-2x icon"></i>
            </a>
            <a href="https://www.instagram.com/ranadas_143/" target="_blank" class="transform transition hover:scale-110">
                <!-- Facebook icon -->
                <i class="fab fa-facebook fa-2x icon"></i>
            </a>
            <a href="https://www.instagram.com/ranadas_143/" target="_blank" class="transform transition hover:scale-110">
                <!-- Instagram icon -->
                <i class="fab fa-instagram fa-2x icon"></i>
            </a>
        </div>
    </div>
</body>
</html>
